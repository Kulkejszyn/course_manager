<mat-dialog-content>
	<mat-card-title>
		Course wizard
	</mat-card-title>
	<mat-card-content class="column">
		<div [formGroup]="courseForm" class="column">
			<mat-form-field>
				<mat-label>Name</mat-label>
				<input formControlName="name" matInput type="text">
			</mat-form-field>

			<mat-form-field>
				<mat-label>Description</mat-label>
				<input formControlName="description" matInput type="text">
			</mat-form-field>
		</div>
		<mat-card>
			<mat-card-title>
				Topics
			</mat-card-title>
			<mat-card-header>
				<div class="topic-form" [formGroup]="topicForm">
					<mat-form-field>
						<input formControlName="topic" matInput placeholder="Topic" type="text">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="topicNumber" matInput placeholder="Topic number" type="number">
					</mat-form-field>
					<button (click)="addTopic()" mat-icon-button>
						<mat-icon>add</mat-icon>
					</button>
				</div>
			</mat-card-header>
			<mat-card-content>
				<mat-list class="topic-list">
					<div class="empty" *ngIf="course.topics?.length == 0">
						No topics
					</div>
					<mat-list-item *ngFor="let topic of course.topics" class="topic">
						<div class="topic">
							<div>
								{{topic.topicNumber}}. {{topic.topic}}
							</div>
							<button (click)="removeTopic(topic)" mat-icon-button>
								<mat-icon>delete</mat-icon>
							</button>
						</div>
					</mat-list-item>
				</mat-list>
			</mat-card-content>
		</mat-card>
	</mat-card-content>
</mat-dialog-content>
<mat-dialog-actions>
	<button (click)="saveCourse()" color="primary" mat-raised-button>Save course</button>
</mat-dialog-actions>
